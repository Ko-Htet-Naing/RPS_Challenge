<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <!-- Block wrapper -->
    <div class="wrapper">
      <div class="wrapper__hero-box">
        <div class="wrapper__hero-box__head">
          <div class="hero-box__paragraph">
            <p>
              <img
                src="./images/logo.svg"
                alt="Rock, Paper, Scissors game logo"
              />
            </p>
          </div>
          <div class="wrapper__score-box">
            score <br />
            <div id="score">0</div>
          </div>
        </div>
        <div class="wrapper__body">
          <div class="wrapper__body__text-box">
            <h2 class="my--choice hide">Your Choice</h2>
            <h2 class="machine--choice hide">Machine Choice</h2>
          </div>
          <div class="wrapper__body__paper-image">
            <img src="./images/icon-paper.svg" alt="Paper Image" />
          </div>
          <div class="wrapper__body__rock-image">
            <img src="./images/icon-rock.svg" alt="Rock Image" />
          </div>
          <div class="wrapper__body__scissors-image">
            <img src="./images/icon-scissors.svg" alt="Scissors Image" />
          </div>
        </div>
      </div>
      <div class="wrapper__rule-box">
        <button class="rules-button">rules</button>
      </div>
    </div>
    <!-- Block overlay  -->
    <!-- overlay__head for element  -->
    <div class="overlay hide">
      <div class="overlay__wrapper">
        <div class="overlay__head">
          <p class="rules-paragraph rules-paragraph--important">rules</p>
          <div class="overlay__head__image">
            <img
              src="./images/icon-close.svg"
              alt="Close Button"
              class="overlay__close-button"
            />
          </div>
        </div>
        <div class="overlay__body">
          <img src="./images/image-rules.svg" alt="Rules for game image" />
        </div>
      </div>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script src="./index.js"></script>
  </body>
</html>
